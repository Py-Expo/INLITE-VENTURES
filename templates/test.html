<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='reg.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<!-- Navbar-->
	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light py-3">
			<div class="container">
				<!-- Navbar Brand -->
				<a href="#" class="navbar-brand">
					<b><u> COMPANION CARE</u></b></br>
					<i>we care for you</i>
				</a>
			</div>
		</nav>
	</header>

	<form action="/registersave" method="POST">
		<div class="container">
			<div class="row py-5 mt-4 align-items-center">
				<!-- For Demo Purpose -->
				<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
					<img src="https://www.creativefabrica.com/wp-content/uploads/2018/10/Horizontal-stethoscope-that-creates-a-heartbeat-with-a-heart-black-580x386.jpg"
						height="250ppm" width="250ppm">
					<h1>Create an Account</h1>
					<p class="font-italic text-muted mb-0">Caring is the essence of NURSING.</p>
					<p class="font-italic text-muted">
						<a href="https://bootstrapious.com" class="text-muted"><u>COMPANION CARE</u></a>
					</p>
				</div>

				<!-- Registration Form -->
				<div class="col-md-7 col-lg-6 ml-auto">
					<div class="row">

						<!-- First Name -->
						<div class="input-group col-lg-6 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-user text-muted"></i>
								</span>
							</div>
							<input id="firstName" type="text" name="firstname" placeholder="First Name"
								class="form-control bg-white border-left-0 border-md">
						</div>

						<!-- Last Name -->
						<div class="input-group col-lg-6 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-user text-muted"></i>
								</span>
							</div>
							<input id="lastName" type="text" name="lastname" placeholder="Last Name"
								class="form-control bg-white border-left-0 border-md">
						</div>

						<!-- Email Address -->
						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-envelope text-muted"></i>
								</span>
							</div>
							<input id="email" type="email" name="email" placeholder="Email Address"
								class="form-control bg-white border-left-0 border-md">
						</div>

						<!-- Phone Number -->
						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-phone-square text-muted"></i>
								</span>
							</div>
							<select id="countryCode" name="countryCode" style="max-width: 80px"
								class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
								<option value="">+91</option>
								<option value="">+10</option>
								<option value="">+15</option>
								<option value="">+18</option>
							</select>
							<input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number"
								class="form-control bg-white border-md border-left-0 pl-3">
						</div>

						<!-- Job -->
						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-black-tie text-muted"></i>
								</span>
							</div>
							<select id="job" name="jobtitle"
								class="form-control custom-select bg-white border-left-0 border-md">
								<option value="">Qualifications</option>
								<option value="">Diploma</option>
								<option value="">Degree</option>

							</select>
						</div>

						<!-- Password -->
						<div class="input-group col-lg-6 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-lock text-muted"></i>
								</span>
							</div>
							<input id="password" type="password" name="password" placeholder="Password"
								class="form-control bg-white border-left-0 border-md">
						</div>

						<!-- Password Confirmation -->
						<div class="input-group col-lg-6 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 border-md border-right-0">
									<i class="fa fa-lock text-muted"></i>
								</span>
							</div>
							<input id="passwordConfirmation" type="text" name="passwordConfirmation"
								placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
						</div>

						<!-- Submit Button -->
						<div class="form-group col-lg-12 mx-auto mb-0">
							<button type="submit" class="btn btn-primary btn-block py-2">
								<span class="font-weight-bold">Create your account</span>
							</button>
						</div>

						<!-- Divider Text -->
						<div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
							<div class="border-bottom w-100 ml-5"></div>
							<span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
							<div class="border-bottom w-100 mr-5"></div>
						</div>

						<!-- Already Registered -->
						<div class="text-center w-100">
							<p class="text-muted font-weight-bold">Already Registered? <a href="/login"
									class="text-primary ml-2">Login</a></p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="{{ url_for('static', filename='reg.js') }}"></script>
	<script src="https://kit.fontawesome.com/1cf0f13598.js" crossorigin="anonymous"></script>
</body>

</html>
